name: Build and Deploy
on: [push]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Checkout 🛎️
        uses: actions/checkout@v2.3.1
      - name: Install deps 🛒
        run: |
          sudo apt-get update && sudo apt-get install texlive-latex-recommended texlive-latex-extra texlive-fonts-extra texlive-humanities texlive-luatex latexmk fonts-texgyre fonts-lmodern gsfonts
      - name: LaTeX 🔧
        run: |
          mkdir out
          cd cs; latexmk mbrpra.tex; cp mbrpra.pdf ../out/mmbrpra-cs.pdf
          cd en; latexmk mbrpra.tex; cp mbrpra.pdf ../out/mmbrpra-en.pdf
      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages # The branch the action should deploy to.
          folder: out      # The folder the action should deploy.
